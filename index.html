<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–∫–∞–∑ –ø—Ä–æ–µ–∫—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: white;
        }
        .container {
            max-width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –ó–∞–∫–∞–∑ –ø—Ä–æ–µ–∫—Ç–∞</h1>
        
        <form id="orderForm">
            <div class="form-group">
                <label>–í–∞—à–µ –∏–º—è:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>–í–∞—à Telegram:</label>
                <input type="text" name="telegram" required>
            </div>
            
            <div class="form-group">
                <label>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</label>
                <select name="direction" required>
                    <option value="Android">Android</option>
                    <option value="Web">Web</option>
                    <option value="Windows">Windows</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>–ë—é–¥–∂–µ—Ç:</label>
                <input type="text" name="budget" required>
            </div>
            
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:</label>
                <textarea name="description" required></textarea>
            </div>
            
            <button type="submit" class="btn">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
        </form>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const form = document.getElementById('orderForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            if (tgUser) {
                data.user_id = tgUser.id;
                data.username = tgUser.username;
                data.first_name = tgUser.first_name;
            }

            console.log("üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:", data);

            // –í–ê–ñ–ù–û: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            Telegram.WebApp.sendData(JSON.stringify(data));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            alert("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ó–∞–∫—Ä—ã–≤–∞–π—Ç–µ –æ–∫–Ω–æ.");
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 1000);
        });
    </script>
</body>
</html>
