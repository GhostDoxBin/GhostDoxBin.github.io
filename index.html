<!DOCTYPE html>

    <title>–ó–∞–∫–∞–∑ –ø—Ä–æ–µ–∫—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

</head>
<body>
    <div class="container">

        <div id="statusArea"></div>

            </div>

                üß™ –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏

    <script>
        let tg = null;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(message, type = 'info') {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è debug –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function updateDebugInfo(key, value, isError = false) {
            const element = document.getElementById(key);
            if (element) {
                element.textContent = value;
                element.style.color = isError ? 'red' : 'green';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramWebApp() {
            console.log("üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp...");
            
            try {
                tg = window.Telegram.WebApp;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
                tg.ready();
                tg.expand();
                
                console.log("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                console.log("üìä Init Data:", tg.initDataUnsafe);
                console.log("üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:", tg.initDataUnsafe.user);
                console.log("üåê –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:", tg.platform);
                console.log("üì± –í–µ—Ä—Å–∏—è:", tg.version);
                
                updateDebugInfo('webAppStatus', '‚úÖ –î–∞');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const user = tg.initDataUnsafe.user;
                if (user) {
                    const userInfo = `üë§ ${user.first_name}${user.username ? ` (@${user.username})` : ''}`;
                    showStatus(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.first_name}! –ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ñ–æ—Ä–º—É –∑–∞–∫–∞–∑–∞.`, 'info');
                }
                
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp:", error);
                updateDebugInfo('webAppStatus', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
                showStatus("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp", "error");
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function sendFormData(formData) {
            console.log("üîÑ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏...");
            
            const data = {
                name: formData.get('name'),
                telegram: formData.get('telegram'),
                direction: formData.get('direction'),
                budget: formData.get('budget'),
                description: formData.get('description'),
                timestamp: new Date().toISOString(),
                platform: tg?.platform || 'unknown',
                version: tg?.version || 'unknown'
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const user = tg?.initDataUnsafe?.user;
            if (user) {
                data.user_id = user.id;
                data.username = user.username;
                data.first_name = user.first_name;
                data.language_code = user.language_code;
            }
            
            console.log("üì¶ –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:", data);
            const jsonData = JSON.stringify(data);
            console.log("üî§ JSON —Å—Ç—Ä–æ–∫–∞:", jsonData);
            
            return new Promise((resolve, reject) => {
                try {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –æ—Ç–ø—Ä–∞–≤–∫–∏
                    showStatus("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...", "info");
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    tg.sendData(jsonData);
                    
                    console.log("‚úÖ Telegram.WebApp.sendData() —É—Å–ø–µ—à–Ω–æ –≤—ã–∑–≤–∞–Ω");
                    showStatus("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ó–∞–∫—Ä—ã–≤–∞–π—Ç–µ –æ–∫–Ω–æ.", "success");
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞)
                    try {
                        if (tg.HapticFeedback.supports?.('impactOccurred')) {
                            tg.HapticFeedback.impactOccurred('medium');
                        }
                    } catch (e) {
                        console.log("üì≥ –í–∏–±—Ä–∞—Ü–∏—è –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞");
                    }
                    
                    resolve(true);
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        console.log("üîí –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp...");
                        tg.close();
                    }, 2000);
                    
                } catch (error) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ sendData:", error);
                    showStatus(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`, "error");
                    reject(error);
                }
            });
        }
        
        // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        function testSendData() {
            console.log("üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏...");
            
            const testData = {
                test: true,
                message: "–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ Web App",
                timestamp: new Date().toISOString(),
                user: tg?.initDataUnsafe?.user?.id || 'unknown'
            };
            
            try {
                tg.sendData(JSON.stringify(testData));
                showStatus("üß™ –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!", "success");
                console.log("‚úÖ –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã");
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                showStatus(`‚ùå –¢–µ—Å—Ç –Ω–µ —É–¥–∞–ª—Å—è: ${error.message}`, "error");
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                submitBtn.disabled = true;
                submitBtn.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
                
                const formData = new FormData(this);
                await sendFormData(formData);
                
            } catch (error) {
                console.error("‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:", error);
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª–µ–π —Ñ–æ—Ä–º—ã
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#007bff';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#ddd';
                });
            });
        });
        
        // –õ–æ–≥–∏—Ä—É–µ–º –≤—Å–µ —Å–æ–±—ã—Ç–∏—è WebApp
        if (window.Telegram && Telegram.WebApp) {
            const events = ['viewportChanged', 'themeChanged', 'mainButtonClicked', 'backButtonClicked'];
            events.forEach(event => {
                Telegram.WebApp.onEvent(event, (data) => {
                    console.log(`üì± WebApp Event: ${event}`, data);
                });
            });
        }
    </script>
