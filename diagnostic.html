<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: white;
        }
        .info-box {
            background: #f0f8ff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #004085; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        .debug {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Test</h1>
    
    <div class="info-box">
        <h3>Telegram WebApp Info:</h3>
        <div id="telegramInfo">Loading...</div>
    </div>

    <button onclick="runDiagnostic()">üß™ Run Diagnostic</button>
    <button onclick="sendTestData()">üì§ Send Test Data</button>
    
    <div id="statusArea"></div>
    
    <div class="debug" id="debugLog">
        Debug log will appear here...
    </div>

    <script>
        let debugLog = document.getElementById('debugLog');
        
        function log(message) {
            console.log(message);
            debugLog.innerHTML += message + '\n';
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        function showStatus(message, type = 'info') {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Show Telegram info
        function updateTelegramInfo() {
            const info = document.getElementById('telegramInfo');
            const tg = Telegram.WebApp;
            
            const telegramInfo = `
                Platform: <b>${tg.platform}</b><br>
                Version: <b>${tg.version}</b><br>
                User ID: <b>${tg.initDataUnsafe.user?.id || 'None'}</b><br>
                Username: <b>${tg.initDataUnsafe.user?.username || 'None'}</b><br>
                First Name: <b>${tg.initDataUnsafe.user?.first_name || 'None'}</b>
            `;
            
            info.innerHTML = telegramInfo;
        }
        
        // Run diagnostic
        function runDiagnostic() {
            log('=== DIAGNOSTIC START ===');
            log(`Platform: ${Telegram.WebApp.platform}`);
            log(`Version: ${Telegram.WebApp.version}`);
            log(`User: ${JSON.stringify(Telegram.WebApp.initDataUnsafe.user)}`);
            log(`InitData: ${Telegram.WebApp.initData}`);
            log('=== DIAGNOSTIC END ===');
            
            showStatus('‚úÖ Diagnostic completed - check debug log', 'success');
        }
        
        // Send test data
        function sendTestData() {
            log('Sending test data...');
            
            const testData = {
                diagnostic: true,
                platform: Telegram.WebApp.platform,
                version: Telegram.WebApp.version,
                user_id: Telegram.WebApp.initDataUnsafe.user?.id,
                timestamp: Date.now(),
                test_string: "Hello from mobile diagnostic!"
            };
            
            log(`Data to send: ${JSON.stringify(testData)}`);
            
            try {
                Telegram.WebApp.sendData(JSON.stringify(testData));
                log('‚úÖ sendData() called successfully');
                showStatus('‚úÖ Data sent! Check bot logs.', 'success');
                
                // Close after 3 seconds
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 3000);
                
            } catch (error) {
                log(`‚ùå sendData() error: ${error}`);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            updateTelegramInfo();
            log('Diagnostic page loaded');
            log(`Telegram WebApp version: ${Telegram.WebApp.version}`);
        });
    </script>
</body>
</html>
